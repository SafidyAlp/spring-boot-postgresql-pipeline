<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier le Produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Modifier le Produit</h1>
        
        <form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Nom</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" th:field="*{description}" class="form-control" id="description">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Prix</label>
                <input type="number" th:field="*{price}" class="form-control" id="price" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Modifier</button>
            <a th:href="@{/products}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
